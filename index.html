<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Argentina Football Team</title>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .hero {
      background-image: url('https://images.unsplash.com/photo-1587620962725-722ec96ce144?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .hero h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 24px;
      margin-bottom: 40px;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .feature {
      flex-basis: 30%;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
    }
    .feature img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }
    .feature h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .feature p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <h1>Argentina Football Team</h1>
      <p>La Albiceleste</p>
    </header>
    <main>
      <section class="features">
        <div class="feature">
          <img src="https://images.unsplash.com/photo-1587620962725-722ec96ce144?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max" alt="Lionel Messi">
          <h2>Lionel Messi</h2>
          <p>Forward</p>
        </div>
        <div class="feature">
          <img src="https://images.unsplash.com/photo-1587620962725-722ec96ce144?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max" alt="Paulo Dybala">
          <h2>Paulo Dybala</h2>
          <p>Forward</p>
        </div>
        <div class="feature">
          <img src="https://images.unsplash.com/photo-1587620962725-722ec96ce144?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max" alt="Sergio Agüero">
          <h2>Sergio Agüero</h2>
          <p>Forward</p>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>&copy; 2023 Argentina Football Team</p>
    </footer>
  </div>
</body>
</html>
